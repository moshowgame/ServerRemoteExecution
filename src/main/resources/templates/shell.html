<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web PowerShell Executor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        #ps-terminal {
            background-color: #012456;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            height: 60vh;
            overflow-y: auto;
            border-radius: 5px;
            scrollbar-width: thin;
            scrollbar-color: #0066cc #012456;
        }

        .cmd-input {
            background-color: #012456;
            color: #00ff00;
            border: none;
            border-radius: 0;
            caret-color: #00ff00;
        }

        .cmd-input:focus {
            background-color: #012456;
            color: #00ff00;
            box-shadow: none;
        }

        .ps-prompt {
            color: #00ff00;
            white-space: nowrap;
        }

        .loading-spinner {
            display: none;
            color: #00ff00;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container py-5">
    <div class="card border-primary">
        <div class="card-header bg-primary text-white">
            <i class="fas fa-terminal me-2"></i>PowerShell Executor
        </div>
        <div class="card-body p-0">
            <div id="ps-terminal" class="p-3">
                <!-- 初始引导信息 -->
                <div class="output-line">
                    ****** Windows Remove PowerShell ******<br>
                    (c) Powered by Moshow ( <a href="https://zhengkai.blog.csdn.net/">CSDN</a> | <a href="https://github.com/moshowgame/">GITHUB</a> ).<br><br>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-group p-2 border-top border-primary">
                <span class="input-group-text ps-prompt bg-transparent border-0">PS C:\></span>
                <input type="text" id="cmd-input"
                       class="form-control cmd-input border-0"
                       autocomplete="off"
                       placeholder="输入命令后按回车">
                <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    </span>
            </div>
        </div>
    </div>
</div>

<!-- jQuery & Bootstrap JS -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        const $terminal = $('#ps-terminal');
        const $input = $('#cmd-input');
        const $spinner = $('.loading-spinner');
        let commandHistory = [];
        let historyIndex = -1;

        // 模拟命令响应
        const commandResponses = {
            'help': `支持的模拟命令：
    - help       显示帮助信息
    - get-date   显示当前时间
    - get-process 显示进程列表
    - clear      清空终端
    - exit       关闭窗口`,
            'get-date': new Date().toLocaleString(),
            'get-process': `Handles  NPM(K)    PM(K)      WS(K)     CPU(s)     Id  ProcessName
    -------  ------    -----      -----     ------     --  -----------
    158      15        8340       17348             7844  Code
    245      25        12304      23456             8912  Chrome`,
            'clear': function() { $terminal.empty(); }
        };
        function executeCommand(cmd) {
            $.ajax({
                url: 'http://localhost:12306/sre/execute',
                type: 'POST',
                data: JSON.stringify({ command: cmd , userName: "admin"}),
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $spinner.hide();
                    $terminal.append(`
                            <div class="output-line text-success">
                                PS > ${cmd}
                            </div>
                            <div class="output-line text-white">
                                <pre>${response}</pre>
                            </div>`
                    )
                }
            });
        }
        // 执行命令
        function executeCommandMock(cmd) {
            $spinner.show();
            $terminal.append(`
                    <div class="output-line text-success">
                        PS C:\\> ${cmd}
                    </div>
                `);

            // 模拟延迟
            setTimeout(() => {
                let response = '';
                if (cmd === 'clear') {
                    commandResponses[cmd]();
                } else if (commandResponses[cmd]) {
                    response = commandResponses[cmd];
                } else {
                    response = `'${cmd}' 不是可识别的 cmdlet、函数、脚本文件或可运行程序。`;
                }

                if (cmd !== 'clear') {
                    $terminal.append(`
                            <div class="output-line text-white">
                                ${response}
                            </div>
                        `);
                }

                commandHistory.push(cmd);
                historyIndex = commandHistory.length;
                $input.val('');
                $spinner.hide();
                $terminal.scrollTop($terminal[0].scrollHeight);
                // 使用localStorage
                localStorage.setItem('cmdHistory', JSON.stringify(commandHistory));
            }, 1000);
        }

        // 回车执行
        $input.on('keypress', function(e) {
            if (e.which === 13) {
                const cmd = $input.val().trim();
                if (cmd) executeCommand(cmd);
            }
        });

        // 上下箭头历史记录
        $input.on('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    $input.val(commandHistory[historyIndex]);
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    $input.val(commandHistory[historyIndex]);
                } else {
                    historyIndex = commandHistory.length;
                    $input.val('');
                }
                e.preventDefault();
            }
        });

        // 初始化焦点
        $input.focus();
    });
</script>
</body>
</html>
